
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/mathjs@14.1.0/lib/browser/math.min.js"></script>
    <link href="style.css" rel="stylesheet">
    
    
</head>
<body>
    <div class="container calculator">
        <input type="text" class="form-control mb-4" id="expression" placeholder="Enter expression" readonly />
        
        <div class="row g-2">
            <button class="btn btn-danger col" onclick="clearInput()">C</button>
            <button class="btn btn-warning col" onclick="backspace()">⌫</button>
            <button class="btn btn-secondary col" onclick="inputOperator('^')">^</button>
            <button class="btn btn-warning col" onclick="inputOperator('/')">/</button>
        </div>

        <div class="row g-2">
            <button class="btn btn-primary col" onclick="inputNumber('7')">7</button>
            <button class="btn btn-primary col" onclick="inputNumber('8')">8</button>
            <button class="btn btn-primary col" onclick="inputNumber('9')">9</button>
            <button class="btn btn-warning col" onclick="inputOperator('*')">×</button>
        </div>

        <div class="row g-2">
            <button class="btn btn-primary col" onclick="inputNumber('4')">4</button>
            <button class="btn btn-primary col" onclick="inputNumber('5')">5</button>
            <button class="btn btn-primary col" onclick="inputNumber('6')">6</button>
            <button class="btn btn-warning col" onclick="inputOperator('-')">−</button>
        </div>

        <div class="row g-2">
            <button class="btn btn-primary col" onclick="inputNumber('1')">1</button>
            <button class="btn btn-primary col" onclick="inputNumber('2')">2</button>
            <button class="btn btn-primary col" onclick="inputNumber('3')">3</button>
            <button class="btn btn-warning col" onclick="inputOperator('+')">+</button>
        </div>

        <div class="row g-2">
            <button class="btn btn-primary col" onclick="inputNumber('0')">0</button>
            <button class="btn btn-primary col" onclick="inputDecimal('.')">.</button>
            <button class="btn btn-success col" onclick="mathCalculate()">=</button>
            <button class="btn btn-secondary col" onclick="inputOperator('%')">%</button>
        </div>

        <div class="row g-2">
            <button class="btn btn-info col" onclick="inputFunction('sqrt')">√</button>
            <button class="btn btn-info col" onclick="inputFunction('sin')">sin</button>
            <button class="btn btn-info col" onclick="inputFunction('cos')">cos</button>
            <button class="btn btn-info col" onclick="inputFunction('tan')">tan</button>
        </div>

        <div class="row g-2">
            <button class="btn btn-secondary col" onclick="inputNumber('(')">(</button>
            <button class="btn btn-secondary col" onclick="inputNumber(')')">)</button>
            <button class="btn btn-danger col-6" onclick="clearLog()">Clear Log</button>
        </div>

        <div class="row g-2">
            <button class="btn btn-secondary col mode-btn" onclick="setMode('deg')">Deg</button>
            <button class="btn btn-secondary col mode-btn active" onclick="setMode('rad')">Rad</button>
        </div>

        <div class="mt-4">
            <h5>Calculation Log:</h5>
            <ul id="log" class="list-unstyled"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
